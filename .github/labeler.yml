# Labels for backend files
backend:
- changed-files:
  - any-glob-to-any-file: 
    - 'app/**'
    - 'database/**'
    - 'routes/**'
    - 'config/**'
    - 'bootstrap/**'

# Labels for frontend files
frontend:
- changed-files:
  - any-glob-to-any-file:
    - 'resources/views/**'
    - 'public/**'
    - 'resources/js/**'
    - 'resources/css/**'

# Labels for tests
tests:
- changed-files:
  - any-glob-to-any-file: 'tests/**'

# Labels for documentation updates
documentation:
- changed-files:
  - any-glob-to-any-file:
    - 'docs/**'
    - '**/*.md'

# Labels for CI/CD or GitHub workflows
ci/cd:
- changed-files:
  - any-glob-to-any-file: '.github/workflows/**'

# Labels for composer and package management
dependencies:
- changed-files:
  - any-glob-to-any-file:
    - 'composer.json'
    - 'composer.lock'
    - 'package.json'
    - 'package-lock.json'
    - 'pnpm-lock.yaml'
